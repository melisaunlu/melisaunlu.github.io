<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Astronomy Club Officer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet" />



  <style>
    :root {
      --ivory: #fdffe0;
      --green: #92c582;
      --blue-muted: #86a5a9;
      --gray: #767676;
      --sage-dark: #536f50;
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background:
        radial-gradient(
          circle at top,
        #eef4ef 0%,
        #dce8df 45%,
        #cfded4 100%
    );
  color: var(--sage-dark);
  padding: 80px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}



  h3 {
    font-weight: 800;
    font-size: 3.4rem;
    margin-bottom: 50px;
    letter-spacing: -0.02em;
    color: var(--sage-dark);
    text-align: center; 
  }

  .description {
    font-size: 1.15rem;
    line-height: 1.7;
    color: var(--gray);
    max-width: 600px;
    margin: 0 auto 50px;
    text-align: left;
    background: rgba(146, 197, 130, 0.12);
    border-radius: 15px;
    padding: 20px 25px;
    box-shadow: inset 0 0 15px rgba(83,111,80,0.15);
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
  }

  .gallery img {
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(83,111,80,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    background: var(--ivory);
  }

  .gallery img:hover {
    transform: scale(1.07);
    box-shadow: 0 12px 40px var(--green);
  }

  @media (max-width: 700px) {
    .container {
      padding: 40px 30px;
    }
    h3 {
      font-size: 2.8rem;
      margin-bottom: 40px;
    }
    .description {
      font-size: 1.05rem;
      max-width: 100%;
    }
  }
</style>
</head>

<body>
  <div class="container">
    <h3>Astronomy Club Historian</h3>

    <div class="description">
      <p>
        I have been an officer for the Astronomy Club at UH for a semester now as a Historian. My roles include being the designated photographer at events along with camping trips and working with other officers and members to grow and solidify the club.
      </p>
    </div>

    <div class="gallery">
      <img src="IMG_9300.jpeg" alt="Astronomy Club event photo 1" />
      <img src="IMG_9302.jpeg" alt="Astronomy Club event photo 2" />
      <img src="IMG_9299.jpeg" alt="Astronomy Club event photo 3" />
      <img src="IMG_9297.jpeg" alt="Astronomy Club event photo 4" />
    </div>
  </div>
</body>
</html>
