<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Astronomy Club Officer</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background-image: url("wp4047238-mercury-planet-wallpapers.jpg");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    font-family: "Georgia", serif;
    display: flex;
    justify-content: center;
    color: #eee;
    padding: 40px 20px;
  }

  .container {
    background: rgba(10, 20, 40, 0.85);
    backdrop-filter: blur(12px);
    border-radius: 24px;
    padding: 50px 60px;
    max-width: 700px;
    width: 100%;
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
    user-select: none;
    text-align: center;
  }

  /* Neon glowing heading with animation */
  h3 {
    font-size: 3.8rem;
    font-weight: 900;
    color: rgb(22, 0, 104);
    border: 5px solid rgb(255, 255, 0);
    padding: 20px 25px;
    margin-bottom: 50px;
    letter-spacing: 2px;
    text-shadow:
      0 0 8px #1f0050,
      0 0 15px #ffae00,
      0 0 25px #ffae00,
      0 0 40px #ff7b00;
    animation: pulseGlow 2.5s infinite ease-in-out alternate;
  }

  @keyframes pulseGlow {
    0% {
      text-shadow:
        0 0 8px #000153,
        0 0 15px #ffae00,
        0 0 25px #ffae00,
        0 0 40px #ff7b00;
    }
    100% {
      text-shadow:
        0 0 15px #ffae00,
        0 0 30px #ff7b00,
        0 0 45px #ffae00,
        0 0 60px #ff7b00;
    }
  }

  .description {
    font-size: 1.2rem;
    line-height: 1.7;
    color: #f0e8d8;
    max-width: 600px;
    margin: 0 auto 50px;
    text-align: left;
  }

  /* Gallery styling */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
  }

  .gallery img {
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .gallery img:hover {
    transform: scale(1.07);
    box-shadow: 0 15px 35px rgba(255, 165, 0, 0.8);
  }

  /* Responsive */
  @media (max-width: 700px) {
    .container {
      padding: 40px 30px;
    }
    h3 {
      font-size: 3rem;
      padding: 15px 20px;
      margin-bottom: 40px;
    }
    .description {
      font-size: 1.1rem;
      max-width: 100%;
    }
  }
</style>
</head>

<body>
  <div class="container">
    <h3>Astronomy Club Historian</h3>

    <div class="description">
      <p>
        I have been an officer for the Astronomy Club at UH for a semester now as a Historian. My roles include being the designated photographer at events along with camping trips and working with other officers and members to grow and solidify the club.
      </p>
    </div>

    <div class="gallery">
      <img src="IMG_9300.jpeg" alt="Astronomy Club event photo 1" />
      <img src="IMG_9302.jpeg" alt="Astronomy Club event photo 2" />
      <img src="IMG_9299.jpeg" alt="Astronomy Club event photo 3" />
      <img src="IMG_9297.jpeg" alt="Astronomy Club event photo 4" />
    </div>
  </div>
</body>
</html>
