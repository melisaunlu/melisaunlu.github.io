<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Last Minute Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --ivory: #fdffe0;
      --green: #92c582;
      --blue-muted: #86a5a9;
      --gray: #767676;
      --sage-dark: #536f50;
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background:
        radial-gradient(
          circle at top,
        #eef4ef 0%,
        #dce8df 45%,
        #cfded4 100%
    );
  color: var(--sage-dark);
  padding: 80px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

    .container {
      max-width: 900px;
      width: 100%;
      animation: fadeIn 1s ease forwards;
      padding: 30px 25px 40px;
      user-select: none;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

h3.one, h3.two {
  font-weight: 700;
  font-size: 2.75rem;
  margin-bottom: 40px;
  text-align: center;
  letter-spacing: 2px;
  padding: 14px 0;
  color: #536f50;  /* Green text */
  user-select: none;
  border: none; 
}

h3.two {
  border-color: var(--green); /* Keep border green */
}

    a.link {
      display: block;
      text-align: center;
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--sage-dark);
      text-decoration: none;
      margin-bottom: 40px;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      user-select: none;
    }

    a.link:hover,
    a.link:focus {
      color: var(--green);
      text-decoration: underline;
      text-shadow:
        0 0 20px var(--green),
        0 0 40px var(--green);
      outline: none;
    }

    .game-item {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 20px 30px;
      align-items: center;
      margin-bottom: 40px;
      padding: 18px 15px;
      border-bottom: 2px solid var(--blue-muted);
      cursor: pointer;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      border-radius: 15px;
      background: #e7ebd9;
      user-select: none;
      color: var(--sage-dark);
      box-shadow: 0 3px 10px rgba(83,111,80,0.1);
    }

    .game-item:hover,
    .game-item:focus-within {
      border-color: var(--green);
      background: #d2e1c9;
      outline: none;
      box-shadow: 0 6px 18px rgba(83,111,80,0.3);
    }

    .game-item img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border-radius: 18px;
      box-shadow: 0 0 20px 3px rgba(146,197,130,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      background: white;
      padding: 8px;
      filter: drop-shadow(0 0 4px var(--green));
    }

    .game-item:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 35px 6px var(--green);
      filter: drop-shadow(0 0 8px var(--green));
    }

    audio {
      width: 100%;
      outline: none;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 15px var(--green);
      background: transparent;
      border: 1.5px solid var(--green);
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
      color: var(--sage-dark);
    }

    audio:hover,
    audio:focus {
      box-shadow: 0 0 30px var(--green);
      border-color: var(--green);
      outline: none;
    }

    h4 {
      color: var(--sage-dark);
      font-size: 1.9rem;
      margin-bottom: 30px;
      user-select: none;
      text-align: center;
      text-shadow: 0 0 8px var(--green);
    }

    /* Rhythm Bells images */
    #rhythm-bells-section img {
      max-width: 500px;
      width: 100%;
      height: auto;
      border-radius: 18px;
      margin-bottom: 30px;
      user-select: none;
      transition: box-shadow 0.3s ease;
      filter: drop-shadow(0 0 4px var(--green));
      background: transparent;
      padding: 6px;
    }

    #rhythm-bells-section img:hover,
    #rhythm-bells-section img:focus {
      box-shadow: 0 0 38px var(--green);
      outline: none;
      filter: drop-shadow(0 0 8px var(--green));
    }

    /* Audio track wrapper */
    .audio-track {
      background: transparent; /* remove ivory background */
      padding: 15px 20px;
      border-radius: 16px;
      box-shadow: 0 5px 18px rgba(83,111,80,0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      color: var(--sage-dark);
}


    
    
    .audio-track:focus-within {
      background: transparent;
      box-shadow: 0 8px 24px rgba(83,111,80,0.7);
      outline: none;
    }

    .audio-track audio {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(83,111,80,0.7);
      cursor: pointer;
      outline: none;
      color: var(--sage-dark);
      background: transparent;
      border: none;
      width: 100%;
    }

    .audio-track .track-name {
      margin-top: 10px;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--green);
      text-align: center;
      letter-spacing: 0.05em;
      user-select: none;
    }

    /* Bottom message */
    .bottom-message {
      max-width: 900px;
      width: 90%;
      margin: 0 auto 60px;
      padding: 20px 30px;
      background: var(--green);
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(146,197,130,0.7);
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      color: var(--ivory);
      letter-spacing: 1px;
      user-select: none;
      text-shadow: none;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .game-item {
        grid-template-columns: 1fr;
        gap: 20px 0;
        text-align: center;
      }
      .game-item img {
        margin: 0 auto;
      }
      .audio-track {
        max-width: 100%;
      }
    }

    @media (max-width: 400px) {
      h3.one, h3.two {
        font-size: 2rem;
      }
      a.link {
        font-size: 1.4rem;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
