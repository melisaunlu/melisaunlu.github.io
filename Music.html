<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Last Minute Games</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Georgia&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      background: url('tyr5mj819dp21.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #b8d8d8;
      margin: 0;
      padding: 40px 20px 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-shadow: 0 0 8px rgba(255, 221, 85, 0.85);
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-color: rgba(13, 79, 61, 0.85);
      z-index: -1;
    }

    .container {
      max-width: 900px;
      width: 100%;
      margin-bottom: 60px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      padding: 30px 25px 40px;
      background: rgba(10, 146, 99, 0.5);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(13, 79, 61, 0.5);
      user-select: none;
      color: #b8d8d8;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h3.one, h3.two {
      text-align: center;
      font-size: 44px;
      margin-bottom: 40px;
      user-select: none;
      font-weight: 700;
      letter-spacing: 2px;
      padding: 14px 0;
      border-radius: 14px;
      text-shadow: 0 0 12px rgba(255, 221, 85, 0.9);
      box-shadow: 0 0 25px rgba(255, 221, 85, 0.5);
      color: #ffdd55;
      border: 4px solid #ffdd55;
      background: rgba(255, 221, 85, 0.15);
    }

    h3.two {
      box-shadow: 0 0 25px rgba(255, 221, 85, 0.7);
      background: rgba(255, 221, 85, 0.1);
      color: #ffdd55;
      border-color: #ffdd55;
      text-shadow: 0 0 12px #ffdd55;
    }

    a.link {
      display: block;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      color: #ffdd55;
      text-decoration: none;
      margin-bottom: 40px;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      user-select: none;
      text-shadow: 0 0 10px rgba(255, 221, 85, 0.8);
    }

    a.link:hover, a.link:focus {
      color: #fff08a;
      text-decoration: underline;
      text-shadow:
        0 0 20px #fff08a,
        0 0 40px #fff08acc;
      outline: none;
    }

    .game-item {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 20px 30px;
      align-items: center;
      margin-bottom: 40px;
      padding: 18px 15px;
      border-bottom: 2px solid rgba(255, 221, 85, 0.4);
      cursor: pointer;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      border-radius: 15px;
      background: rgba(255, 221, 85, 0.05);
      user-select: none;
      color: #ffdd55;
    }

    .game-item:hover, .game-item:focus-within {
      border-color: #ffdd55;
      background: rgba(255, 221, 85, 0.12);
      outline: none;
    }

    .game-item img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border-radius: 18px;
      box-shadow: 0 0 20px 3px #bfa843aa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .game-item:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 35px 6px #ffdd55cc;
    }

    audio {
      width: 100%;
      outline: none;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 15px #bfa843cc;
      background: transparent;
      border: 1.5px solid #bfa843cc;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
      color: #ffdd55;
    }

    audio:hover, audio:focus {
      box-shadow: 0 0 30px #ffdd55ff;
      border-color: #ffdd55ff;
      outline: none;
    }

    h4 {
      color: #ffdd55;
      font-size: 30px;
      margin-bottom: 30px;
      user-select: none;
      text-align: center;
      text-shadow: 0 0 15px #ffdd55cc;
    }

    /* Rhythm Bells images */
    #rhythm-bells-section img {
      max-width: 500px;
      width: 100%;
      height: auto;
      border-radius: 18px;
      margin-bottom: 30px;
      box-shadow: 0 0 25px #bfa843aa;
      user-select: none;
      transition: box-shadow 0.3s ease;
    }

    #rhythm-bells-section img:hover, #rhythm-bells-section img:focus {
      box-shadow: 0 0 38px #ffdd55cc;
      outline: none;
    }

    /* Audio track wrapper */
    .audio-track {
      margin: 0 auto 30px;
      width: 100%;
      max-width: 500px;
      background: rgba(255, 221, 85, 0.15);
      padding: 15px 20px;
      border-radius: 16px;
      box-shadow: 0 5px 18px rgba(50, 45, 15, 0.8);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      color: #ffdd55;
    }

    .audio-track:hover, .audio-track:focus-within {
      background: rgba(255, 221, 85, 0.25);
      box-shadow: 0 8px 24px rgba(50, 45, 15, 1);
      outline: none;
    }

    .audio-track audio {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(50, 45, 15, 0.8);
      cursor: pointer;
      outline: none;
      color: #ffdd55;
    }

    .audio-track .track-name {
      margin-top: 10px;
      font-size: 20px;
      font-weight: 700;
      color: #bfa843;
      text-align: center;
      letter-spacing: 0.05em;
      user-select: none;
    }

    /* Bottom message */
    .bottom-message {
      max-width: 900px;
      width: 90%;
      margin: 0 auto 60px;
      padding: 20px 30px;
      background: rgba(255, 221, 85, 0.25);
      border: 2.5px solid #ffdd55;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(255, 221, 85, 0.5);
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      color: #332d0b;
      letter-spacing: 1px;
      user-select: none;
      text-shadow: none;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .game-item {
        grid-template-columns: 1fr;
        gap: 20px 0;
        text-align: center;
      }
      .game-item img {
        margin: 0 auto;
      }
      .audio-track {
        max-width: 100%;
      }
    }

    @media (max-width: 400px) {
      h3.one, h3.two {
        font-size: 32px;
      }
      a.link {
        font-size: 22px;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
