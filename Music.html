<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Last Minute Games | University of Houston</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet" />

<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: #0f1a17;
    color: #cfdad6;
    padding: 80px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    user-select: none;
  }

  .container {
    max-width: 960px;
    width: 90%;
    padding: 50px 60px;
    background: #19322e;
    border-radius: 24px;
    box-shadow: 0 6px 30px rgba(83, 111, 80, 0.7);
    color: #a3b5a6;
    margin-bottom: 60px;
  }

  h3.one, h3.two {
    font-weight: 900;
    font-size: 3.8rem;
    margin-bottom: 50px;
    letter-spacing: 0.05em;
    text-align: center;
    color: #d4ce46; /* gold accent */
    user-select: none;
  }

  h3.two {
    color: #9bd5c3; /* greenish accent */
  }

  a.link {
    display: block;
    text-align: center;
    font-size: 1.5rem;
    font-weight: 600;
    color: #9bd5c3;
    text-decoration: none;
    margin-bottom: 40px;
    padding: 12px 0;
    border: 3px solid #9bd5c3;
    border-radius: 26px;
    box-shadow: 0 4px 15px rgba(155, 213, 195, 0.4);
    transition: all 0.3s ease;
    user-select: none;
  }
  a.link:hover,
  a.link:focus {
    background-color: #9bd5c3;
    color: #0f1a17;
    box-shadow: 0 6px 25px rgba(155, 213, 195, 0.8);
    transform: scale(1.05);
    outline: none;
  }

  .game-item {
    display: grid;
    grid-template-columns: 220px 1fr;
    gap: 20px 30px;
    align-items: center;
    margin-bottom: 40px;
    padding: 18px 25px;
    background: #0f1a17;
    border-radius: 26px;
    box-shadow: 0 15px 30px rgba(155, 213, 195, 0.3);
    color: #a3b5a6;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .game-item:hover,
  .game-item:focus-within {
    background-color: #9bd5c3;
    color: #0f1a17;
    box-shadow: 0 20px 40px rgba(155, 213, 195, 0.8);
    transform: scale(1.03);
    outline: none;
  }

  .game-item img {
    width: 200px;
    height: 200px;
    object-fit: contain;
    border-radius: 26px;
    box-shadow: 0 15px 30px rgba(155, 213, 195, 0.3);
    background: #19322e;
    padding: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }

  .game-item:hover img {
    transform: scale(1.05);
    box-shadow: 0 20px 40px #9bd5c3;
  }

  audio {
    width: 100%;
    outline: none;
    border-radius: 26px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 6px 20px rgba(155, 213, 195, 0.6);
    background: transparent;
    border: 3px solid #9bd5c3;
    color: #a3b5a6;
    transition: box-shadow 0.3s ease, border-color 0.3s ease;
  }

  audio:hover,
  audio:focus {
    box-shadow: 0 8px 30px #9bd5c3;
    border-color: #9bd5c3;
    outline: none;
  }

  h4 {
    color: #a3b5a6;
    font-size: 2rem;
    margin-bottom: 40px;
    user-select: none;
    text-align: center;
  }

  /* Rhythm Bells images */
  #rhythm-bells-section img {
    max-width: 500px;
    width: 100%;
    height: auto;
    border-radius: 26px;
    margin-bottom: 30px;
    user-select: none;
    transition: box-shadow 0.3s ease;
    background: #19322e;
    padding: 12px;
    box-shadow: 0 15px 30px rgba(155, 213, 195, 0.3);
  }

  #rhythm-bells-section img:hover,
  #rhythm-bells-section img:focus {
    box-shadow: 0 0 40px #9bd5c3;
    outline: none;
  }

  /* Audio track wrapper */
  .audio-track {
    background: #0f1a17;
    padding: 20px 30px;
    border-radius: 26px;
    box-shadow: 0 15px 30px rgba(155, 213, 195, 0.3);
    transition: box-shadow 0.3s ease, background-color 0.3s ease;
    user-select: none;
    margin-bottom: 40px;
    color: #a3b5a6;
  }

  .audio-track:focus-within {
    background: #9bd5c3;
    box-shadow: 0 20px 40px rgba(155, 213, 195, 0.8);
    outline: none;
    color: #0f1a17;
  }

  .audio-track audio {
    border-radius: 26px;
    box-shadow: 0 8px 25px rgba(155, 213, 195, 0.5);
    cursor: pointer;
    outline: none;
    color: #a3b5a6;
    background: transparent;
    border: none;
    width: 100%;
    transition: box-shadow 0.3s ease;
  }

  .audio-track audio:hover,
  .audio-track audio:focus {
    box-shadow: 0 10px 35px #9bd5c3;
    outline: none;
  }

  .audio-track .track-name {
    margin-top: 15px;
    font-size: 1.5rem;
    font-weight: 700;
    color: #9bd5c3;
    text-align: center;
    letter-spacing: 0.05em;
    user-select: none;
    transition: color 0.3s ease;
  }

  .audio-track:focus-within .track-name {
    color: #0f1a17;
  }

  /* Bottom message */
  .bottom-message {
    max-width: 960px;
    width: 90%;
    margin: 0 auto 60px;
    padding: 25px 30px;
    background: #9bd5c3;
    border-radius: 26px;
    box-shadow: 0 0 40px rgba(155, 213, 195, 0.7);
    font-size: 1.6rem;
    font-weight: 700;
    text-align: center;
    color: #0f1a17;
    letter-spacing: 0.05em;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 700px) {
    .game-item {
      grid-template-columns: 1fr;
      gap: 20px 0;
      text-align: center;
    }
    .game-item img {
      margin: 0 auto;
    }
    .audio-track {
      max-width: 100%;
    }
  }

  @media (max-width: 480px) {
    body {
      padding: 25px 10px;
    }
    h3.one, h3.two {
      font-size: 3rem;
      margin-bottom: 40px;
    }
    .audio-track .track-name {
      font-size: 1.3rem;
    }
  }
</style>
</head>
